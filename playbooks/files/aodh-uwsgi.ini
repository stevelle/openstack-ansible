[uwsgi]
uid = aodh
gid = aodh

plugins = python
virtualenv = /openstack/venvs/aodh-master

wsgi-file = /etc/uwsgi/wsgi/aodh.wsgi
http = 0.0.0.0:8042

logto = /var/log/aodh/aodh-api.log

master = true
enable-threads = true
processes = 3
threads = 1
exit-on-reload = true
die-on-term = true
lazy-apps = true
add-header = Connection: close
buffer-size = 65535
thunder-lock = true

